<table mat-table [dataSource]="dataSource" id="table" class="mat-elevation-z8">
	<!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef>Name</th>
		<td mat-cell *matCellDef="let element">{{ element.name }}</td>
	</ng-container>

	<!-- Birth Column -->
	<ng-container matColumnDef="birth">
		<th mat-header-cell *matHeaderCellDef>Date of Birth</th>
		<td mat-cell *matCellDef="let element">{{ element.birth }}</td>
	</ng-container>

	<!-- View Column with "+" Button -->
	<ng-container matColumnDef="view">
		<th mat-header-cell *matHeaderCellDef>
			<button mat-button routerLink="../register-patient" class="add-button">+</button>
		</th>
		<td mat-cell *matCellDef="let element">
			<!-- Hide button if there is an error -->
			<button
				mat-button
				*ngIf="!element.isError"
				(click)="selectPatient(element.bsn, element.name)"
				class="view-button">
				{{ element.view }}
			</button>
		</td>
	</ng-container>

	<!-- Header and Row Definitions -->
	<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'error-row': row.isError}"></tr>
</table>
