name: Deploy to GitHub Pages
on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci
          npm install -g @angular/cli
          npm install angular-cli-ghpages --save-dev

      - name: Build
        run: |
          cd frontend
          ng build --configuration production-github
          mkdir -p dist/wealthcare-portal/browser
          cp -r dist/browser/* dist/wealthcare-portal/browser/
          cp dist/wealthcare-portal/browser/index.html dist/wealthcare-portal/browser/404.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist/wealthcare-portal/browser
          branch: gh-pages
          clean: true
